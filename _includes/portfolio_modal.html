 <!-- Portfolio Modals -->
{% for image in site.static_files %}
{% if image.path contains 'full/' %}
    <div class="portfolio-modal modal fade" id="{{ image.basename }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <img src="{{ site.baseurl }}{{ site.image_fulls_loc }}/{{ image.name }}" class="img-responsive img-centered">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endif %}
{% endfor %}
