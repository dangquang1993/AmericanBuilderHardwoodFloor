<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">Explore our 20+ years of excellence, showcasing a rich portfolio of stunning hardwood flooring projects and satisfied clients.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="Hardwood Floor Installation/Refinishing Services in Quincy" width="360" height="360">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="/portfolio" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/0T.jpg" class="img-responsive img-centered" alt="Hardwood Floor Installation/Refinishing Services in Quincy" width="360" height="360">
                    </a>
                    <div class="portfolio-caption">
                        <h4>Other projects</h4>
                        <p class="text-muted">Hardwood floors that we worked on</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
