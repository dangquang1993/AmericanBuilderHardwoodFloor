---
layout: images
title: Portfolio
permalink: /portfolio.html
---

<div class="container">
    <div class="row">
        <div class="col-lg-12 text-primary">
            <h1 class="section-heading">Hardwood floors that we worked on</h1>
        </div>
    </div>
    <br> </br>
    <br> </br>
    <div class="row">
        {% for image in site.static_files %}
        {% if image.path contains 'full/' %}
        <div class="col-md-4 col-sm-6 portfolio-item">
            <a href="#{{ image.basename }}" class="portfolio-link" data-toggle="modal">
                <img src="{{ site.baseurl }}{{ site.image_thumbs_loc }}/{{ image.name }}" alt="image-alt" class="img-responsive img-centered" width="360" height="360"/>
            </a>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
